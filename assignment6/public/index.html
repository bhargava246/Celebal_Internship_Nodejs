<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RESTful API - Assignment 6</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>RESTful API - User Management</h1>
    
    <div id="auth-container" class="card">
      <div id="auth-tabs">
        <button class="auth-tab active" data-tab="login">Login</button>
        <button class="auth-tab" data-tab="register">Register</button>
      </div>
      
      <div id="login-form" class="auth-form active">
        <h2>Login</h2>
        <form id="login-form-element">
          <div class="form-group">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
      
      <div id="register-form" class="auth-form">
        <h2>Register</h2>
        <form id="register-form-element">
          <div class="form-group">
            <label for="register-name">Name:</label>
            <input type="text" id="register-name" name="name" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email:</label>
            <input type="email" id="register-email" name="email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password:</label>
            <input type="password" id="register-password" name="password" required>
          </div>
          <div class="form-group">
            <label for="register-age">Age:</label>
            <input type="number" id="register-age" name="age" min="1">
          </div>
          <div class="form-group">
            <label for="register-location">Location:</label>
            <input type="text" id="register-location" name="location">
          </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>
    </div>
    
    <div id="user-info" class="card" style="display: none;">
      <h2>Welcome, <span id="user-name"></span>!</h2>
      <p>Email: <span id="user-email"></span></p>
      <button id="logout-btn" class="btn btn-danger">Logout</button>
    </div>
    
    <div class="card">
      <h2>Add New User</h2>
      <form id="user-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" min="1">
        </div>
        <div class="form-group">
          <label for="location">Location:</label>
          <input type="text" id="location" name="location">
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>

    <div class="card">
      <h2>Users</h2>
      <div id="users-container"></div>
    </div>
  </div>

  <!-- User Edit Modal -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Edit User</h2>
      <form id="edit-form">
        <input type="hidden" id="edit-id">
        <div class="form-group">
          <label for="edit-name">Name:</label>
          <input type="text" id="edit-name" name="name" required>
        </div>
        <div class="form-group">
          <label for="edit-email">Email:</label>
          <input type="email" id="edit-email" name="email" required>
        </div>
        <div class="form-group">
          <label for="edit-age">Age:</label>
          <input type="number" id="edit-age" name="age" min="1">
        </div>
        <div class="form-group">
          <label for="edit-location">Location:</label>
          <input type="text" id="edit-location" name="location">
        </div>
        <button type="submit" class="btn btn-primary">Update User</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
