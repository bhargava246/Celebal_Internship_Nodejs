<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1>Blog Platform</h1>
      <nav>
        <ul>
          <li><a href="#" id="home-link">Home</a></li>
          <li><a href="#" id="categories-link">Categories</a></li>
          <li><a href="#" id="search-link">Search</a></li>
          <li><a href="#" id="create-post-link" class="auth-required">Create Post</a></li>
        </ul>
      </nav>
      <div class="auth-container">
        <div id="auth-buttons">
          <button id="login-button">Login</button>
          <button id="register-button">Register</button>
        </div>
        <div id="user-info" style="display: none;">
          <span id="user-name"></span>
          <button id="logout-button">Logout</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="auth-tabs">
          <button class="auth-tab active" data-form="login">Login</button>
          <button class="auth-tab" data-form="register">Register</button>
        </div>
        
        <form id="login-form" class="auth-form active">
          <h2>Login</h2>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input type="email" id="login-email" required>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" required>
          </div>
          <button type="submit">Login</button>
        </form>
        
        <form id="register-form" class="auth-form">
          <h2>Register</h2>
          <div class="form-group">
            <label for="register-name">Name</label>
            <input type="text" id="register-name" required>
          </div>
          <div class="form-group">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required>
          </div>
          <div class="form-group">
            <label for="register-password">Password</label>
            <input type="password" id="register-password" required minlength="6">
          </div>
          <div class="form-group">
            <label for="register-bio">Bio</label>
            <textarea id="register-bio" rows="3"></textarea>
          </div>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <!-- Create/Edit Post Modal -->
    <div id="post-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="post-form">
          <h2 id="post-form-title">Create New Post</h2>
          <input type="hidden" id="post-id">
          <div class="form-group">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" required>
          </div>
          <div class="form-group">
            <label for="post-summary">Summary</label>
            <textarea id="post-summary" rows="2" required></textarea>
          </div>
          <div class="form-group">
            <label for="post-content">Content</label>
            <textarea id="post-content" rows="10" required></textarea>
          </div>
          <div class="form-group">
            <label for="post-category">Category</label>
            <select id="post-category" required>
              <!-- Categories will be loaded dynamically -->
            </select>
          </div>
          <div class="form-group">
            <label for="post-tags">Tags (comma separated)</label>
            <input type="text" id="post-tags">
          </div>
          <button type="submit">Save Post</button>
        </form>
      </div>
    </div>

    <!-- Main Content Sections -->
    <section id="posts-section" class="section">
      <h2>Latest Posts</h2>
      <div id="posts-container" class="posts-grid"></div>
      <div id="pagination"></div>
    </section>

    <section id="single-post-section" class="section" style="display: none;">
      <div id="post-details"></div>
      <div id="comments-section">
        <h3>Comments</h3>
        <div id="comments-container"></div>
        <form id="comment-form" class="auth-required">
          <div class="form-group">
            <label for="comment-content">Add a comment</label>
            <textarea id="comment-content" rows="3" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </section>

    <section id="categories-section" class="section" style="display: none;">
      <h2>Categories</h2>
      <div id="categories-container" class="categories-grid"></div>
    </section>

    <section id="search-section" class="section" style="display: none;">
      <h2>Search Posts</h2>
      <div class="search-form">
        <input type="text" id="search-input" placeholder="Search by title, content, or tags...">
        <button id="search-button">Search</button>
      </div>
      <div id="search-results" class="posts-grid"></div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 Blog Platform. All rights reserved.</p>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
